<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كورساتي</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #ffffff 0%, #e0f7ff 100%);
      font-family: "Cairo", sans-serif;
      overflow: hidden;
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      color: #007bff;
      background: #fff;
      border-radius: 50%;
      padding: 25px 35px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .loading-text {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      font-weight: 600;
    }

    .icons {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .icons img {
      width: 40px;
      height: 40px;
      animation: wave 2s ease-in-out infinite;
    }

    .icons img:nth-child(1) { animation-delay: 0s; }
    .icons img:nth-child(2) { animation-delay: 0.2s; }
    .icons img:nth-child(3) { animation-delay: 0.4s; }
    .icons img:nth-child(4) { animation-delay: 0.6s; }
    .icons img:nth-child(5) { animation-delay: 0.8s; }
    .icons img:nth-child(6) { animation-delay: 1s; }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "main.html";
    }, 4000);
  </script>
</head>
<body>
  <div class="logo">&lt;/&gt;</div>
  <h1>منصة كورساتي</h1>
  <div class="loading-text">جاري تحميل الكورسات...</div>
  <div class="icons">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" alt="Security">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/windows8/windows8-original.svg" alt="Computer">
  </div>
</body>
</html>
